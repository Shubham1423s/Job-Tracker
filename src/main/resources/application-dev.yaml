spring:
  application:
    name: JobTracker

  datasource:
    url: jdbc:mysql://localhost:3306/job_tracker
    username: root
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
  port: 8080

jwt:
  secret: ${JWT_SECRET}
